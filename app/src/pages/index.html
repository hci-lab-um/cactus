<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CACTUS - Gaze-Native Web Browser</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/webview.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
</head>

<body id="browser">
  <nav id="navbar">
    <div id="backOrForwardBtn">
      <div id="backBtn">
        <i class="material-icons--small" aria-hidden="true">arrow_back</i>
      </div>
      <div id="forwardBtn">
        <i class="material-icons--small" aria-hidden="true">arrow_forward</i>
      </div>
    </div>

    <div id="omnibox">
      <div id="loader"></div>
      <div id="favicon">
        <i class="material-icons--small">check</i>
      </div>
      <input type="text" id="url" placeholder="Loading..">
    </div>

    <div id="accessibilityBtn">
      <i class="material-icons--small">apps</i>
    </div>

  </nav>

  <div id="views">
    <div id='browsing-container'>
      <div id='sidebar'>
        <div id='sidebar_header'>
          <div id='sidebar_header_icon'>
            <i class="material-icons--dark-round-background" aria-hidden="true">dehaze</i>
          </div>
          <div id='sidebar_header_title'>Menu</div>
        </div>
        <div id="sidebar_levelup">
          <i class="material-icons--small" aria-hidden="true">reply</i>
          <!-- <i class="material-icons--small" aria-hidden="true">arrow_top_left</i> -->
        </div>
        <div id="sidebar_scrollup">
          <i class="material-icons--small" aria-hidden="true">arrow_upward</i>
        </div>
        <div id="sidebar_selected-navitem-title"></div>
        <div id='sidebar_items'>
          <!-- Links Rendered Here -->
        </div>
        <div id="sidebar_scrolldown">
          <i class="material-icons--small" aria-hidden="true">arrow_downward</i>
        </div>
      </div>
      <div id="webpage" class="webpage"></div>
      <div id="scrollbar">
        <div id="scroll-up" class="scrollBtn">
          <i class="material-icons--large">keyboard_arrow_up</i>
        </div>
        <div id="scroll-down" class="scrollBtn">
          <i class="material-icons--large">keyboard_arrow_down</i>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
