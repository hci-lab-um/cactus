<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CACTUS - Gaze-Native Web Browser</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/webview.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
</head>

<body id="browser">
  <nav id="navbar">
    <div id="backOrForwardBtn">
      <div id="backBtn">
        <i class="material-icons--smaller" aria-hidden="true">arrow_back</i>
      </div>
      <div id="forwardBtn">
        <i class="material-icons--smaller" aria-hidden="true">arrow_forward</i>
      </div>
    </div>

    <div id="omnibox">
      <div id="loader"></div>
      <div id="favicon">
        <i class="material-icons--smaller">check</i>
      </div>
      <input type="text" id="url" placeholder="Loading..">
    </div>

    <div id="bookmarkBtn">
      <svg xmlns="http://www.w3.org/2000/svg" height="2.1rem" viewBox="0 -960 960 960" width="2.1rem">
        <path d="M333.33-259 480-347l146.67 89-39-166.67 129-112-170-15L480-709l-66.67 156.33-170 15 129 112.34-39 166.33ZM480-269 300.67-161q-9 5.67-19 5-10-.67-17.67-6.33-7.67-5.67-11.67-14.5-4-8.84-1.66-19.84L298-401 139.67-538.67q-8.67-7.66-10.5-17.16-1.84-9.5.83-18.5t10-15q7.33-6 18.67-7.34L368-615l81-192.67q4.33-10 13.17-15 8.83-5 17.83-5 9 0 17.83 5 8.84 5 13.17 15L592-615l209.33 18.33q11.34 1.34 18.67 7.34 7.33 6 10 15t.83 18.5q-1.83 9.5-10.5 17.16L662-401l47.33 204.33q2.34 11-1.66 19.84-4 8.83-11.67 14.5-7.67 5.66-17.67 6.33-10 .67-19-5L480-269Zm0-204.33Z" />
      </svg>
    </div>
    
    <div id="bookmarksBtn">
      <i class="material-icons--smaller">bookmarks</i>     
    </div>

    <div id="tabsBtn">
      <i class="material-icons--smaller">tab_group</i>
    </div>

    <div id="accessibilityBtn">
      <i class="material-icons--smaller">apps</i>
    </div>

  </nav>

  <div id="views">
    <div id='browsing-container'>
      <div id='sidebar'>
        <div id='sidebar_header'>
          <div id='sidebar_header_icon'>
            <i class="material-icons--dark-round-background" aria-hidden="true">dehaze</i>
          </div>
          <div id='sidebar_header_title'>Menu</div>
        </div>
        <div id="sidebar_levelup">
          <i class="material-icons--smaller" aria-hidden="true">reply</i>
          <!-- <i class="material-icons--smaller" aria-hidden="true">arrow_top_left</i> -->
        </div>
        <div id="sidebar_scrollup">
          <i class="material-icons--smaller" aria-hidden="true">arrow_upward</i>
        </div>
        <div id="sidebar_selected-navitem-title"></div>
        <div id='sidebar_items'>
          <!-- Links Rendered Here -->
        </div>
        <div id="sidebar_scrolldown">
          <i class="material-icons--smaller" aria-hidden="true">arrow_downward</i>
        </div>
      </div>
      <div id="webpage" class="webpage"></div>
    </div>
  </div>

</body>

</html>
