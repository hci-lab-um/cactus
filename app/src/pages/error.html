<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="error-container" role="alert">
        <div class="error-box">
            <img src="../../resources/logo-error.png" class="error-box_logo" aria-hidden="true">
            <div class="error-box_text">
                <h1 id="error-title">Error</h1>
                <p id="error-message">Something went wrong. Please try again.</p>
                <button aria-label="Reload the page">Reload</button>
            </div>
        </div>
    </div>
</body>
</html>
