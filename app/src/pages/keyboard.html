<body>
    <div class="keyboard" id="keyboard-container">
        <div class="keyboard__textbox-area">
            <textarea class="keyboard__textbox use-keyboard-input" readonly></textarea>
            <!-- <textarea class="keyboard__textbox use-keyboard-input" rows="10" cols="90" readonly></textarea> -->
            <div class="keyboard__arrow-keys">
                <button type="button" class="keyboard__key keyboard__key--arrow-left-right">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
                <div class="keyboard__arrow-keys keyboard__arrow-keys--vertical">
                    <button type="button" class="keyboard__key keyboard__key--arrow-up-down">
                        <i class="material-icons">keyboard_arrow_up</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key--arrow-up-down">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                </div>
                <button type="button" class="keyboard__key keyboard__key--arrow-left-right">
                    <i class="material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </div>
