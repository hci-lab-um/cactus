<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>CACTUS - Gaze-Native Web Browser</title>
    <link rel="stylesheet" href="css/keyboard.css">
</head>

<body>
    <div class="keyboard" id="keyboard-container">
        <div class="keyboard__textbox-area">
            <textarea class="keyboard__textbox use-keyboard-input"></textarea>
            <!-- <textarea class="keyboard__textbox use-keyboard-input" rows="10" cols="90" readonly></textarea> -->
            <div class="keyboard__arrow-keys">
                <div class="keyboard__arrow-keys--row">
                    <button type="button" class="keyboard__key keyboard__key--dwell-once keyboard__key--arrow" id="arrow-home">
                        <i class="material-icons">first_page</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key--dwell-infinite keyboard__key--arrow" id="arrow-up">
                        <i class="material-icons">keyboard_arrow_up</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key--dwell-once keyboard__key--arrow" id="arrow-end">
                        <i class="material-icons">last_page</i>
                    </button>
                </div>
                <div class="keyboard__arrow-keys--row">
                    <button type="button" class="keyboard__key keyboard__key--dwell-infinite keyboard__key--arrow" id="arrow-left">
                        <i class="material-icons">keyboard_arrow_left</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key--dwell-infinite keyboard__key--arrow" id="arrow-down">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key--dwell-infinite keyboard__key--arrow" id="arrow-right">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </button>
                </div>
            </div>
            <button type="button" class="keyboard__key keyboard__key--darker keyboard__key--close keyboard__key--dwell-once" id="close">
                <i class="material-icons">close</i>
            </button>
        </div>
    </div>
</body>

</html>
