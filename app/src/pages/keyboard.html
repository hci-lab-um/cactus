<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>CACTUS - Gaze-Native Web Browser</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/webview.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="keyboard" id="keyboard-container">
        <div class="keyboard__textbox-area">
            <textarea class="keyboard__textbox use-keyboard-input"></textarea>
            <!-- <textarea class="keyboard__textbox use-keyboard-input" rows="10" cols="90" readonly></textarea> -->
            <div class="keyboard__arrow-keys">
                <button type="button" class="keyboard__key keyboard__key--arrow-left-right" id="arrow-left">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
                <div class="keyboard__arrow-keys keyboard__arrow-keys--vertical">
                    <button type="button" class="keyboard__key keyboard__key--arrow-up-down" id="arrow-up">
                        <i class="material-icons">keyboard_arrow_up</i>
                    </button>
                    <button type="button" class="keyboard__key keyboard__key--arrow-up-down" id="arrow-down">
                        <i class="material-icons">keyboard_arrow_down</i>
                    </button>
                </div>
                <button type="button" class="keyboard__key keyboard__key--arrow-left-right" id="arrow-right">
                    <i class="material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
