<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CACTUS - Gaze-Native Web Browser</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/webview.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body id="overlays">
    <div id="overlay-nav" class="overlay">
        <div id="goBackBtn" class="overlayBtn fadeInUp">
            <i class="material-icons--larger">arrow_back</i>
        </div>
        <div id="goForwardBtn" class="overlayBtn fadeInUp">
            <i class="material-icons--larger">arrow_forward</i>
        </div>
        <div id="cancel-nav" class="cancelBtn overlayBtn fadeInUp">
            <i class="material-icons--larger">close</i>
        </div>
    </div>

    <div id="overlay-omnibox" class="overlay">
        <div id="refreshPageBtn" class="overlayBtn fadeInUp">
            <span class="fa-stack fa-2x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-redo fa-stack-1x fa-inverse"></i>
            </span>
            <span class="overlayBtn-title">Refresh</span>
        </div>
        <div id="searchBtn" class="overlayBtn fadeInUp">
            <span class="fa-stack fa-2x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fab fa-google fa-stack-1x fa-inverse"></i>
            </span>
            <span class="overlayBtn-title">Search on Google</span>
        </div>
        <div id="bookmarkPageBtn" class="overlayBtn fadeInUp">
            <span class="fa-stack fa-2x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-star fa-stack-1x fa-inverse"></i>
            </span>
            <span class="overlayBtn-title">Add Bookmark</span>
        </div>
        <div id="showBookmarksBtn" class="overlayBtn fadeInUp">
            <span class="fa-stack fa-2x">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-bookmark fa-stack-1x fa-inverse"></i>
            </span>
            <span class="overlayBtn-title">View Bookmarks</span>
        </div>
        <div id="cancel-omni" class="cancelBtn overlayBtn fadeInUp">
            <i class="fas fa-times fa-6x"></i>
        </div>
    </div>

    <div id="overlay-tabs" class="overlay">
        <div id="tabsContainer"></div>
        <div id="tabsSidebar">
            <div id="tabCounter" class="fadeInUp"></div>
            <div id="scrollUpBtn" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                <svg xmlns="http://www.w3.org/2000/svg" height="92%" viewBox="0 -960 960 960" width="92%">
                    <path d="M480-551 303-374q-9 9-21 9t-21-9q-9-9-9-21t9-21l198-198q5-5 10-7t11-2q6 0 11 2t10 7l198 198q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-551Z" />
                </svg>
            </div>
            <div id="newTabBtn" class="overlayBtn overlayBtn--sidebar fadeInUp">
                <svg xmlns="http://www.w3.org/2000/svg" height="50%" viewBox="0 -960 960 960" width="50%">
                    <path d="M540.18-378q12.82 0 21.32-8.63 8.5-8.62 8.5-21.37v-102h102q12.75 0 21.38-8.68 8.62-8.67 8.62-21.5 0-12.82-8.62-21.32-8.63-8.5-21.38-8.5H570v-102q0-12.75-8.68-21.38-8.67-8.62-21.5-8.62-12.82 0-21.32 8.62-8.5 8.63-8.5 21.38v102H408q-12.75 0-21.37 8.68-8.63 8.67-8.63 21.5 0 12.82 8.63 21.32 8.62 8.5 21.37 8.5h102v102q0 12.75 8.68 21.37 8.67 8.63 21.5 8.63ZM260-200q-24 0-42-18t-18-42v-560q0-24 18-42t42-18h560q24 0 42 18t18 42v560q0 24-18 42t-42 18H260Zm0-60h560v-560H260v560ZM140-80q-24 0-42-18t-18-42v-590q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v590h590q12.75 0 21.38 8.68 8.62 8.67 8.62 21.5 0 12.82-8.62 21.32Q742.75-80 730-80H140Zm120-740v560-560Z" />
                </svg>
            </div>
            <div id="scrollDownBtn" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                <svg xmlns="http://www.w3.org/2000/svg" height="92%" viewBox="0 -960 960 960" width="92%">
                    <path d="M480-356q-6 0-11-2t-10-7L261-563q-9-9-8.5-21.5T262-606q9-9 21.5-9t21.5 9l175 176 176-176q9-9 21-8.5t21 9.5q9 9 9 21.5t-9 21.5L501-365q-5 5-10 7t-11 2Z" />
                </svg>
            </div>
        </div>
        <div id='cancel-tabs' class="cancelBtn overlayBtn fadeInUp">
            <i class="material-icons--larger">close</i>
        </div>
    </div>
    </div>

    <div id="overlay-settings" class="overlay">
        <div id="settingsCardsContainer"></div>
        <div id="settingsSidebar">
            <div id="settingsScrollUpBtn" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                <svg xmlns="http://www.w3.org/2000/svg" height="92%" viewBox="0 -960 960 960" width="92%">
                    <path d="M480-551 303-374q-9 9-21 9t-21-9q-9-9-9-21t9-21l198-198q5-5 10-7t11-2q6 0 11 2t10 7l198 198q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-551Z" />
                </svg>
            </div>
            <div id="settingsScrollDownBtn" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                <svg xmlns="http://www.w3.org/2000/svg" height="92%" viewBox="0 -960 960 960" width="92%">
                    <path d="M480-356q-6 0-11-2t-10-7L261-563q-9-9-8.5-21.5T262-606q9-9 21.5-9t21.5 9l175 176 176-176q9-9 21-8.5t21 9.5q9 9 9 21.5t-9 21.5L501-365q-5 5-10 7t-11 2Z" />
                </svg>
            </div>
        </div>
        <div id='cancel-settings' class="cancelBtn overlayBtn fadeInUp">
            <i class="material-icons--larger">close</i>
        </div>
    </div>
    </div>

    <div id="overlay-options" class="overlay">
        <div id="refreshBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">refresh</i>
            <span class="overlayBtn-title">Refresh</span>
        </div>
        <!-- <div id="bookmarksBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">bookmarks</i>
            <span class="overlayBtn-title">View Bookmarks</span>
        </div> -->
        <div id="settingsBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">settings</i>
            <span class="overlayBtn-title">Settings</span>
        </div>
        <div id="zoomInBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">zoom_in</i>
            <span class="overlayBtn-title">Zoom In</span>
        </div>
        <div id="zoomOutBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">zoom_out</i>
            <span class="overlayBtn-title">Zoom Out</span>
        </div>
        <div id="resetZoomBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">youtube_searched_for</i>
            <span class="overlayBtn-title">Reset Zoom</span>
        </div>
        <div id="toggleDwellBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">toggle_on</i>
            <span class="overlayBtn-title">Dwelling</span>
        </div>
        <div id="toggleNavBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">toggle_off</i>
            <span class="overlayBtn-title">Menu Rendering</span>
        </div>
        <div id="toggleClickBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">toggle_on</i>
            <span class="overlayBtn-title">Link Clicking</span>
        </div>
        <div id="exitBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">logout</i>
            <span class="overlayBtn-title">Exit Browser</span>
        </div>
        <div id="cancel-options" class="cancelBtn overlayBtn fadeInUp">
            <i class="material-icons--larger">close</i>
        </div>
        <!-- <div id="aboutBtn" class="overlayBtn overlayBtn--left-align fadeInUp">
            <i class="material-icons--medium">info</i>
            <span class="overlayBtn-title">Info &amp; Help</span>
        </div> -->
    </div>

    <div id="overlay-precisionClick" class="overlay">
        <div id="precisionNavbar"></div>
        <div id='browsing-container'>
            <div id='precisionSidebar'>
                <div id="cancel-precision-click" class="cancelBtn overlayBtn overlayBtn--sidebar overlayBtn--sidebar--cancel fadeInUp">
                    <svg xmlns="http://www.w3.org/2000/svg" height="60%" viewBox="0 -960 960 960" width="92%">
                        <path
                            d="M480-424 284-228q-11 11-28 11t-28-11q-11-11-11-28t11-28l196-196-196-196q-11-11-11-28t11-28q11-11 28-11t28 11l196 196 196-196q11-11 28-11t28 11q11 11 11 28t-11 28L536-480l196 196q11 11 11 28t-11 28q-11 11-28 11t-28-11L480-424Z" />
                    </svg>
                </div>
                <div id="scrollUp" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                    <svg xmlns="http://www.w3.org/2000/svg" height="92%" viewBox="0 -960 960 960" width="92%">
                        <path
                            d="M480-551 303-374q-9 9-21 9t-21-9q-9-9-9-21t9-21l198-198q5-5 10-7t11-2q6 0 11 2t10 7l198 198q9 9 9 21t-9 21q-9 9-21 9t-21-9L480-551Z" />
                    </svg>
                </div>
                <div id="scrollDown" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                    <svg xmlns="http://www.w3.org/2000/svg" height="92%" viewBox="0 -960 960 960" width="92%">
                        <path
                            d="M480-356q-6 0-11-2t-10-7L261-563q-9-9-8.5-21.5T262-606q9-9 21.5-9t21.5 9l175 176 176-176q9-9 21-8.5t21 9.5q9 9 9 21.5t-9 21.5L501-365q-5 5-10 7t-11 2Z" />
                    </svg>
                </div>
                <div id="zoomIn" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                    <svg xmlns="http://www.w3.org/2000/svg" height="60%" viewBox="0 -960 960 960" width="92%" fill="#10468b">
                        <path
                            d="M340-540h-40q-17 0-28.5-11.5T260-580q0-17 11.5-28.5T300-620h40v-40q0-17 11.5-28.5T380-700q17 0 28.5 11.5T420-660v40h40q17 0 28.5 11.5T500-580q0 17-11.5 28.5T460-540h-40v40q0 17-11.5 28.5T380-460q-17 0-28.5-11.5T340-500v-40Zm40 220q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l224 224q11 11 11 28t-11 28q-11 11-28 11t-28-11L532-372q-30 24-69 38t-83 14Zm0-80q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </div>
                <div id="zoomOut" class="overlayBtnInfinite overlayBtnInfinite--sidebar fadeInUp">
                    <svg xmlns="http://www.w3.org/2000/svg" height="60%" viewBox="0 -960 960 960" width="92%" fill="#10468b">
                        <path
                            d="M320-540q-17 0-28.5-11.5T280-580q0-17 11.5-28.5T320-620h120q17 0 28.5 11.5T480-580q0 17-11.5 28.5T440-540H320Zm60 220q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l224 224q11 11 11 28t-11 28q-11 11-28 11t-28-11L532-372q-30 24-69 38t-83 14Zm0-80q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </div>
            </div>
            <div id="webpage" class="webpage"></div>
        </div>
    </div>

    <div id="overlay-search" class="overlay">
        <div id="search-box" class="fadeInUp">
            <input type="text" id="searchText" name="q" placeholder="Search Google">
        </div>
        <div id="submit-search" class="overlayBtn fadeInUp">
            <i class="fas fa-search fa-6x"></i>
        </div>
        <div id="cancel-search" class="cancelBtn overlayBtn fadeInUp">
            <i class="material-icons--larger">close</i>
        </div>
    </div>

    <div id="dialog" class="fadeInUp">
        <div id="dialogBox">
            <div class="dialogIcon fa-stack" id="dialogSuccess">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-check fa-stack-1x"></i>
            </div>

            <div class="dialogIcon fa-stack" id="dialogError">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-exclamation fa-stack-1x"></i>
            </div>
            <div id="dialogMessage"></div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  </body>
</html>
